<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Form Validation</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="css/custom.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<section>
    <div class="container shop-form-container">
       <h2 class="form-headline">Ausfüllen, abschicken und sofort shoppen:</h2>
      <div class="form-wrapper">
        <form class="shop-form" id="signupForm" method="get" action="">
         
          <fieldset id="gender-radios"">
           <label for="Gender">Anrede:*</label>
           <div class="form-input-block" id="gender-radios-wrapper">
            <label><input type="radio" name="Gender" value="Frau" />Frau</label>
            <label><input type="radio" name="Gender" value="Herr" />Herr</label>
           </div>
          </fieldset>
        
        
          <fieldset>
          <!--   <legend>Ausfüllen, abschicken und sofort shoppen:</legend> -->
            <div class="form-input-block">
              <label for="firstname">Vorname: *</label>
              <input id="firstname" name="firstname" type="text">
            </div>
            <div class="form-input-block">
              <label for="lastname">Nachname: *</label>
              <input id="lastname" name="lastname" type="text">
            </div>
            <div class="form-input-block">
              <label for="company">Firma:</label>
              <input id="company" name="company" type="text">
            </div>
             <div class="form-input-block">
              <label for="email">Email-Adresse: *</label>
              <input id="email" name="email" type="email">
            </div>
            <div class="form-input-block">
              <label for="password">Passwort: *</label>
              <input id="password" name="password" type="password">
            </div>
            <div class="form-input-block">
              <label for="password_confirm">Passwort bestätigen: *</label>
              <input id="password_confirm" name="password_confirm" type="password">
            </div>
            </fieldset>
           
            <fieldset>
               <legend id="check-agree">Bitte bestätigen: *</legend>
               <div class="form-input-block" id="agree-checkbox-wrapper">
                <input type="checkbox" id="agree" name="agree">
                <label for="agree">Ja, Ich stimme den 
                  <a href="#myModal" class="trigger-modal" data-toggle="modal">ABG</a> und 
                  <a href="#myModal" class="trigger-modal" data-toggle="modal">Datenschutzbestimmungen</a>
                  der G+J Shop GmhH zu.</label>
               </div>
            </fieldset>
            
        
          <input class="submit" type="submit" value="KUNDENKONTO ERSTELLEN">
        </form>
      </div>

      
    </div><!-- end of container -->



     <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">YouTube Video</h4>
                </div>
                <div class="modal-body">
<!--                     add ?autoplay="1" right after the src url to autoplay the video as default setting , to prevent autoplay when DOM is finished loading, using javascript to remove src url, and put it back in when launch the the modal -->
                    <iframe id="video" width="100%" height="315" src="https://www.youtube.com/embed/T9CQk5tkUvk?autoplay=1" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div><!-- end of modal-->

  </section>

   






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
<!-- https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.js -->
    <script src="js/jquery.validate.js"></script>
    <script src="js/form-validation.js"></script>
    <script src="js/messages_de.js"></script>
  </body>
</html>
