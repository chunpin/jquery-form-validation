<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Form Validation</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="css/custom.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <section>
    <div class="container">

      <form class="cmxform" id="signupForm" method="get" action="">

        <fieldset id="gender-radios"">
          <legend>Anrede:*</legend>
          <label for="male">
            <input type="checkbox" id="male" value="male" name="gender">male
          </label>
          <label for="female">
              <input type="checkbox" id="female" value="female" name="gender">female
          </label>
          <label for="topic" class="error" style="display: none;"></label>
        </fieldset>


        <fieldset>
          <legend>Ausfüllen, abschicken und sofort shoppen:</legend>
          <p>
            <label for="firstname">Firstname: *</label>
            <input id="firstname" name="firstname" type="text">
          </p>
          <p>
            <label for="lastname">Lastname: *</label>
            <input id="lastname" name="lastname" type="text">
          </p>
          <p>
            <label for="company">Firma:</label>
            <input id="company" name="company" type="text">
          </p>
           <p>
            <label for="email">Email-Adresse: *</label>
            <input id="email" name="email" type="email">
          </p>
          <p>
            <label for="password">Passwort: *</label>
            <input id="password" name="password" type="password">
          </p>
          <p>
            <label for="confirm_password">Passwort bestätigen: *</label>
            <input id="confirm_password" name="confirm_password" type="password">
          </p>
          </fieldset>
         
          <fieldset>
             <legend>Bitte bestätigen: *</legend>
              <input type="checkbox" id="agree" name="agree">
              <label for="agree">Ja, Ich stimme den <a href="#">AGB</a> und <a href="#">Datenschutzbestimmungen</a> der G+J Shop GmhH zu.</label>
          </fieldset>
          

        <input class="submit" type="submit" value="Submit">
      </form>


    </div><!-- end of container -->

  </section>

   






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
<!-- https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.js -->
    <script src="js/jquery.validate.js"></script>
    <script src="js/form-validation.js"></script>
    <script src="js/messages_de.js"></script>
  </body>
</html>
